name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 或者是你的主要分支名稱

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          mkdir -p build
          cp -r index.html static build/
          cp -r static/* build/
          rm -rf build/static

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # 要部署的資料夾
          branch: gh-pages # 部署的目標分支 