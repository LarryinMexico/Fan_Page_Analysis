<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品牌詳情 - 飲料社群粉絲專頁分析</title>
    <link rel="stylesheet" href="static/css/style.css">
    <!-- 添加Font Awesome圖標 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 品牌詳情頁面特定樣式 */
        .brand-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .brand-stats-section {
            background-color: #2c3e50;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        #brand-stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 1rem;
        }
        .stat-item {
            text-align: center;
            padding: 1rem;
            background-color: #34495e;
            border-radius: 8px;
            min-width: 150px;
        }
        .stat-number {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 0.5rem;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #ecf0f1;
        }
        .recent-posts-section {
            background-color: #2c3e50;
            padding: 2rem;
            border-radius: 10px;
        }
        #recent-posts {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .post-item {
            background-color: #34495e;
            padding: 1.5rem;
            border-radius: 8px;
        }
        .post-date {
            color: #3498db;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .post-content {
            color: #ecf0f1;
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        .post-stats {
            display: flex;
            gap: 1.5rem;
            color: #bdc3c7;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
            background-color: #2c3e50;
            border-radius: 10px;
        }
        .loading-container {
            text-align: center;
            padding: 2rem;
        }
        .loading-spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>飲料社群粉絲專頁分析</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> 首頁</a></li>
                <li><a href="analysis.html"><i class="fas fa-chart-bar"></i> 品牌比較</a></li>
                <li><a href="visualization.html"><i class="fas fa-chart-line"></i> 視覺化分析</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="brand-header">
            <h2 class="brand-title">載入中...</h2>
            <div class="brand-logo">
                <i class="fas fa-mug-hot fa-3x"></i>
            </div>
        </section>
        
        <section class="brand-stats-section">
            <h3><i class="fas fa-chart-pie"></i> 統計數據</h3>
            <div id="brand-stats">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>載入統計數據中...</p>
                </div>
            </div>
        </section>
        
        <section class="recent-posts-section">
            <h3><i class="fas fa-comments"></i> 最近貼文</h3>
            <div id="recent-posts">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>載入貼文數據中...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 飲料社群粉絲專頁分析 | 機器學習概論專案</p>
    </footer>

    <script src="static/js/main.js"></script>
    <script>
        // 確保DOM加載完成後執行
        document.addEventListener('DOMContentLoaded', function() {
            // 從URL獲取品牌參數
            const urlParams = new URLSearchParams(window.location.search);
            const brandParam = urlParams.get('brand');
            
            // 如果有品牌參數，載入該品牌的詳細數據
            if (brandParam) {
                // 更新頁面標題和品牌名稱
                document.title = `${brandParam} - 飲料社群粉絲專頁分析`;
                document.querySelectorAll('.brand-title').forEach(el => {
                    el.textContent = brandParam;
                });
                
                // 載入品牌詳細數據
                fetch(`static/data/brand_detail_${brandParam}.json`)
                    .then(response => {
                        if (!response.ok) {
                            // 嘗試替代路徑
                            return fetch(`static/data/brand_detail_${brandParam}.json`);
                        }
                        return response;
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('品牌數據不存在');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('載入的品牌數據:', data);
                        
                        // 填充統計數據
                        if (data.stats) {
                            const statsContainer = document.getElementById('brand-stats');
                            statsContainer.innerHTML = '';
                            
                            // 添加各項統計數據
                            const statsItems = [
                                { label: '總貼文數', value: data.stats.post_count || 0 },
                                { label: '總讚數', value: data.stats.total_likes || 0 },
                                { label: '總留言數', value: data.stats.total_comments || 0 },
                                { label: '總分享數', value: data.stats.total_shares || 0 }
                            ];
                            
                            statsItems.forEach(item => {
                                const statElement = document.createElement('div');
                                statElement.className = 'stat-item';
                                statElement.innerHTML = `
                                    <span class="stat-number">${item.value}</span>
                                    <span class="stat-label">${item.label}</span>
                                `;
                                statsContainer.appendChild(statElement);
                            });
                        }
                        
                        // 填充最近貼文
                        if (data.recent_posts && data.recent_posts.length > 0) {
                            const postsContainer = document.getElementById('recent-posts');
                            postsContainer.innerHTML = '';
                            
                            data.recent_posts.forEach(post => {
                                const postElement = document.createElement('div');
                                postElement.className = 'post-item';
                                
                                postElement.innerHTML = `
                                    <div class="post-date">${post.date || '無日期'}</div>
                                    <div class="post-content">${post.content || '無內容'}</div>
                                    <div class="post-stats">
                                        <span><i class="fas fa-thumbs-up"></i> ${post.like || 0}</span>
                                        <span><i class="fas fa-comment"></i> ${post.comment || 0}</span>
                                        <span><i class="fas fa-share"></i> ${post.share || 0}</span>
                                    </div>
                                `;
                                
                                postsContainer.appendChild(postElement);
                            });
                        } else {
                            document.getElementById('recent-posts').innerHTML = '<p>沒有貼文數據</p>';
                        }
                    })
                    .catch(error => {
                        console.error('載入品牌詳細數據失敗:', error);
                        document.querySelector('main').innerHTML = `
                            <div class="error-container">
                                <h2>載入品牌數據時發生錯誤</h2>
                                <p>${error.message}</p>
                                <p>無法找到 ${brandParam} 的詳細數據。</p>
                                <a href="index.html" class="btn-view">返回首頁</a>
                            </div>
                        `;
                    });
            } else {
                // 如果沒有品牌參數，顯示錯誤訊息
                document.querySelector('main').innerHTML = `
                    <div class="error-container">
                        <h2>品牌參數缺失</h2>
                        <p>請指定要查看的品牌。</p>
                        <a href="index.html" class="btn-view">返回首頁</a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
